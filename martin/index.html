<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Tiles Display</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
        #info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 999;
        }
    </style>
</head>
<body>
<div id="map"></div>
<div id="info">Click on a province to see information.</div>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2lsdmFuYW5nZ2lhIiwiYSI6ImNqeHRwMDR3bjBmYXozY3Fsd2g5cnJydzAifQ.YMEsC2qLti_Ibbo7fPsryQ';

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [106.8272, -6.1751],  // Coordinates for Indonesia (Jakarta)
        zoom: 10
    });

    map.on('load', function() {
        // Adding the vector tiles source
        map.addSource('petak-sawah', {
            type: 'vector',
            tiles: ['http://10.27.57.92:3000/petak_sawah/{z}/{x}/{y}'],
            minzoom: 0,
            maxzoom: 14
        });

        // Adding the layer
        map.addLayer({
            id: 'sawah',
            type: 'fill',
            source: 'petak-sawah',
            'source-layer': 'petak_sawah', // Must match exactly from Martin catalog
            paint: {
                'fill-color': 'rgba(255, 0, 0, 0.5)',
                'fill-outline-color': '#FF0000'
            }
        });
    });

    // Add a click event listener
    map.on('click', 'sawah', function(e) {
        // Get the clicked feature
        const features = map.queryRenderedFeatures(e.point, { layers: ['sawah'] });
        console.log(features);
        if (features.length > 0) {
            const feature = features[0];
            const properties = feature.properties;
            const info = `
                <strong>Kode:</strong> ${properties.KODE_KD_12 || 'Unknown'}<br>
                <strong>OBJECTID:</strong> ${properties.id || 'N/A'}<br>
            `;
            document.getElementById('info').innerHTML = info;
        }
    });

    // Change the cursor to a pointer when hovering over the provinces layer
    map.on('mouseenter', 'sawah', function() {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'sawah', function() {
        map.getCanvas().style.cursor = '';
    });

    // Add error handling
    map.on('error', (e) => {
        console.error('Map error:', e.error);
    });
</script>
</body>
</html>
